name: Github Pages Docs

on:
  push:
    branches: [main,wasmSamples]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ github.ref || github.run_id }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm bindgen
        uses: baptiste0928/cargo-install@v2
        with:
          crate: wasm-bindgen-cli
      - name: Build
        run: cargo build --release --target wasm32-unknown-unknown --example=theme && wasm-bindgen --out-dir ./book/src/ --target web .\target\wasm32-unknown-unknown\release\examples\theme.wasm
      - name: Copy
        run: cp -R assets book/src
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1

      - name: mdbook build
        working-directory: ./book
        run: mdbook build
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          SQUASH_HISTORY: true
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: book/book # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message